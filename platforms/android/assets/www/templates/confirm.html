<ion-view view-title="{{$root.Dict.CONFIRM_TITLE}}">
	<ion-content class="checkout">
		<div class="item item-divider">
		  {{$root.Dict.CONFIRM_SUMMARY}}
		</div>
		<div class="padding">
            <label class="item item-input item-floating-label item-icon-right">
                <div class="form-control">
                    <span>{{$root.Dict.TXT_PAYMENT_METHOD}}</span>
                    <span class="pull-right">
                        {{paymentmethod}}
                    </span>
                </div>
            </label>
           
			<label class="item item-input item-floating-label item-icon-right">
                <div class="form-control">
                    <span>{{$root.Dict.TXT_SUBTOTAL}}</span>
                    <span class="pull-right" ng-bind-html="subtotal | currency:format:decimal">
                    </span>
                </div>
            </label>
            <label class="item item-input item-floating-label item-icon-right" ng-if="discAmount">
                <div class="form-control">
                    <span>{{$root.Dict.TXT_COUPON_DISC}}</span>
                    <span class="pull-right">(<span ng-bind-html="discAmount | currency:format:decimal"></span>)</span>
                </div>
            </label>
        
            
            <label class="item item-input item-floating-label item-icon-right">
                <div class="form-control subtotal">
                    <span><b>{{$root.Dict.TXT_TOTAL}}</b></span>
                    <span class="pull-right" ng-bind-html="total | currency:format:decimal">
                    </span>
                </div>
            </label>
        </div>
        <div class="item item-divider">
		   {{$root.Dict.CONFIRM_POLICY}}
		</div>
		<div class="padding rules">
			<ul>
				<li>Una vez enviada la compra sera procesada y recibir√° un mail notificando que esta lista para enviar</li>
				
			</ul>
		</div>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-assertive-900 ion-ios-locked" ng-click="createOrder();">
            {{$root.Dict.TXT_PAY}} <span ng-bind-html="total | currency:format:decimal"></span>
        </button>
	</ion-footer-bar>
</ion-view>
